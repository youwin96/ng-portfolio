<div class="wrap">
    <div class="search">
        <input type="text" [(ngModel)]="enteredSearchValue" (input)="onSearchTextChanged()" 
        class="searchTerm" placeholder="What nft are you looking for?">

            <mat-icon>search</mat-icon>
        </button>
    </div>
</div>
